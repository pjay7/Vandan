<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enquiry</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c2b24;
            color: #f1f1e6;
            font-family: 'Segoe UI', sans-serif;
        }

        .footer {
            background-color: #3e3f1c;
        }

        .footer a {
            color: #f0f0f0;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .custom-navbar {
            background: linear-gradient(to right, #3b3a2e, #4d4c3b);
            border-bottom: 1px solid rgba(218, 165, 32, 0.3);
        }

        .custom-navbar .navbar-brand {
            color: #daa520 !important;
            letter-spacing: 0.5px;
        }

        .custom-navbar .nav-link {
            color: #f8f9fa !important;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .custom-navbar .nav-link:hover {
            color: #daa520 !important;
            transform: translateY(-2px);
        }

        .custom-navbar .navbar-toggler {
            border-color: #daa520;
        }

        .custom-navbar .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28218, 165, 32, 1%29' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        .form-control,
        .form-control:focus,
        textarea {
            background-color: #3e3d34;
            border: 1px solid #daa520;
            color: #fff;
        }

        .form-label {
            color: #daa520;
        }

        .btn-gold {
            background-color: #daa520;
            color: #2c2b24;
            border: none;
        }

        .btn-gold:hover {
            background-color: #c99f1a;
        }

        @media (max-width: 991px) {
            .custom-navbar .navbar-collapse {
                background-color: #2c2b24;
                padding: 1rem;
                border-radius: 0.5rem;
            }
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark custom-navbar sticky-top shadow">
    <div class="container">
        <a class="navbar-brand fs-3 fw-semibold" href="/"><i class="bi bi-droplet-half me-2"></i>Vandan Groundnut Oil</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
            <ul class="navbar-nav gap-3">
                <li class="nav-item">
                    <a class="nav-link fs-5" href="/product"><i class="bi bi-box-seam me-1"></i>Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-5" href="/enquiry"><i class="bi bi-envelope me-1"></i>Enquiry</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-5" href="/about"><i class="bi bi-info-circle me-1"></i>About Us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Enquiry Form -->
<div class="container my-5">
    <h2 class="text-center mb-4"><i class="bi bi-question-circle me-2"></i>Send Us Your Enquiry</h2>
    <form action="#" th:action="@{/enquiry}" th:object="${enquiry}" method="post" class="col-lg-6 mx-auto">
        <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label for="contact" class="form-label">Contact Number</label>
            <input type="text" class="form-control" id="contact" th:field="*{contact}" required>
        </div>

        <div class="mb-3">
            <label for="query" class="form-label">Your Message</label>
            <textarea class="form-control" id="query" rows="4" th:field="*{query}" required></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-gold px-4 py-2">Send <i class="bi bi-send ms-1"></i></button>
        </div>
    </form>
</div>

<!-- Footer -->
<footer class="footer text-white text-center py-4 mt-5">
    <p>
        <i class="bi bi-telephone"></i>
        <a href="tel:+918735070617">+91-8735070617</a> |
        <i class="bi bi-telephone"></i>
        <a href="tel:+919428919992">+91-9428919992</a>
        <br>
        <i class="bi bi-envelope-fill"></i>
        <a href="mailto:vandanoil24.com">vandanoil24@gmail.com</a>
    </p>
    <p>
        <i class="bi bi-instagram"></i>
        <a href="https://www.instagram.com/vandan_oil?igsh=YWFmNW43OHYyZ2Zi" target="_blank">Follow us @vandan_oil</a>
    </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
